<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/src/sass/style.css" />
    <script src="/src/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="list active">
          <a href="#">
            <span class="icon">
              <ion-icon name="home-outline" class="icon"></ion-icon>
            </span>
            <span class="title">Home</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon name="bookmarks-outline" class="icon"></ion-icon>
            </span>
            <span class="title">Bookmarks</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon name="cog-outline" class="icon"></ion-icon>
            </span>
            <span class="title">Setting</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon name="mail-outline" class="icon"></ion-icon>
            </span>
            <span class="title">Message</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon name="help-outline" class="icon"></ion-icon>
            </span>
            <span class="title">Help</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="toggle">
      <ion-icon name="menu-outline" class="open"></ion-icon>
      <ion-icon name="close-outline" class="close"></ion-icon>
    </div>

    <div class="imgs">
      <img src="src/img/aperture-vintage-5UjBY00ToG0-unsplash.webp" alt="" />
      <img src="src/img/aldebaran-s-qtRF_RxCAo0-unsplash.webp" alt="" />
      <img src="src/img/nathan-anderson-L95xDkSSuWw-unsplash.webp" alt="" />
      <img src="src/img/jeremy-thomas-E0AHdsENmDg-unsplash.webp" alt="" />
      <img src="src/img/nathan-anderson-L95xDkSSuWw-unsplash.webp" alt="" />
    </div>

    <footer class="footer">
      <button class="button"><a href="#">Go up &uparrow;</a></button>
    </footer>
  </body>
</html>
